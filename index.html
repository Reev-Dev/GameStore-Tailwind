<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GameStore with Tailwind</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="dist/output.css">


</head>

<body class="bg-stone-950 font-nunitoSans">
    <!-- Header -->
    <header class="bg-customHeader font-nunito">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <!-- Logo -->
                <div class="flex-1 md:flex md:items-center md:gap-12">
                    <a class="block" href="#">
                        <span class="sr-only">Home</span>
                        <h1 class="text-2xl font-extrabold text-white sm:text-3xl">atxplay</h1>
                    </a>
                </div>

                <!-- Navbar -->
                <div class="md:flex md:items-center md:gap-12">
                    <nav aria-label="Global">
                        <ul class="flex items-center gap-6 text-sm">
                            <li>
                                <a class="text-white transition hover:text-white/75" href="#">Games</a>
                            </li>
                            <li>
                                <a class="text-white transition hover:text-white/75" href="#">Developer</a>
                            </li>
                            <li>
                                <a class="text-white transition hover:text-white/75" href="#">About</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->
</body>

</html>
